<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue-Source-Style</title>
  </head>
  <body>
    <div id="app">
      <button @click="add">{{count}}</button>
      <ul>
        <li v-for="item in items" :key="item">{{item}}</li>
      </ul>
    </div>
    <!-- <script src="./vue-srouce/dist/vue.js"></script> -->
    <script src="./dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data() {
          return {
            count: 0,
            items: ['a', 'b', 'c', 'd'],
          }
        },
        methods: {
          add() {
            this.count++
            // this.items = ['f', 'c', 'a', 'd']
            this.items = [
              ...new Set(Array.from(Math.random().toString().slice(8))),
            ]
          },
        },
      })
    </script>
  </body>
</html>
